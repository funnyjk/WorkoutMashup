	<script src="dist/js/vendor/jquery.js"></script>
	<script src="dist/js/vendor/modernizr.js"></script>
	<script src="dist/js/foundation.min.js"></script>
	<script src="dist/js/foundation/foundation.magellan.js"></script>
	<script src="dist/js/waypoints.min.js"></script>

	<script src="http://code.angularjs.org/1.3.0/angular.js"></script>
	<script src="dist/js/vendor/angular-ui-router.min.js"></script>
	<script src="dist/js/vendor/angular-resource.min.js"></script>

	<script src="dist/js/app.min.js"></script>
	<script type="text/javascript">
		$(document).foundation();
		$(function() {
		  $('a[href*=#]:not([href=#])').click(function() {
		    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
		      var target = $(this.hash);
		      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
		      if (target.length) {
		        $('html,body').animate({
		          scrollTop: target.offset(50).top
		        }, 1000);
		        return false;
		      }
		    }
		  });
		});
	</script>
</body>
</html>
